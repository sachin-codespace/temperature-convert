<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>

    <div class="container">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius</label>
        <input type="text" name="celsius" id="celsius" class="celsius" placeholder="Enter Temperature Celsius">

        <label for="fahrenheit">Fahrenheit</label>
        <input type="text" name="fahrenheit" id="fahrenheit" class="fahrenheit" placeholder="Enter Temperature Fahrenheit">

<div class="buttons">
        <button onclick="convert()" class="convert" id="convert">Convert</button>

       <button onclick="reset()" class="reset">Reset</button> </div>
       <p></p>
    </div>



    <script src="script.js"></script>
</body>

</html>
